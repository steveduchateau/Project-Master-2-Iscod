<div class="contact-container">
  <h1>Formulaire de Contact</h1>
  <section id="contact"></section>
  <form (ngSubmit)="onSubmit()" class="contact-form">
    
    <div class="form-group">
      <label for="firstName">Pr√©nom :</label>
      <input id="firstName" [(ngModel)]="contact.first_Name" name="first_Name" type="text" required>
    </div>

    <div class="form-group">
      <label for="lastName">Nom :</label>
      <input id="lastName" [(ngModel)]="contact.last_Name" name="last_Name" type="text" required>
    </div>

    <div class="form-group">
      <label for="email">Adresse Email :</label>
      <input id="email" [(ngModel)]="contact.email" name="email" type="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message :</label>
      <textarea id="message" [(ngModel)]="contact.message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="submit-button">Envoyer</button>
  </form>
</div>
